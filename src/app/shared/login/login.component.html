<div class="login">   
            <div class="login-form">
                <form action="javascript:void(0)">
                    <div class="text-center" >
                        <h1>Angular Project</h1>
                    </div>

                    <div class="form-group mb-3">
                        <!-- <input type="text" class="form-control"> -->
                        <mat-form-field  appearance="outline" >
                            <mat-label >Username</mat-label>
                            <input matInput  autocomplete="off">
                          </mat-form-field>
                    </div>

                    <div class="form-group mb-3">
                        <!-- <input type="password" class="form-control"> -->
                        <mat-form-field appearance="outline">
                            <mat-label >Password</mat-label>
                            
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                    </div>


                    <div class="form-group mb-3">
                        <!-- <input type="checkbox" class="form-check-input" id="remember" />
                        <label for="remember" class="form-label ms-2">Remember Me </label> -->
                        <mat-checkbox class="example-margin" color="primary">Remember me!</mat-checkbox>
                    </div>

                    <div class="d-grid">
                        <!-- <button class="btn btn-primary"> Submit </button> -->
                        <button mat-raised-button color="primary">Submit</button>
                        <p class="text-end pt-2"><small><a routerLink="">Forgot Password ?</a></small></p>
                    </div>
                </form>
            </div>
</div>
